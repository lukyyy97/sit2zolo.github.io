<head>

  <title>–£—á–Ω—ñ 8-–ë ‚Äî –°–®–Ü–¢ ‚Ññ2</title>

  <style>
    :root{
      --bg1:#050713;
      --bg2:#070A12;
      --bg3:#050713;

      --text:rgba(255,255,255,.88);
      --muted:rgba(255,255,255,.62);
      --line:rgba(255,255,255,.12);

      --shadow: 0 18px 55px rgba(0,0,0,.45);
      --radius2: 26px;
      --max: 1120px;

      --c1: rgba(56,189,248,.22);
      --c2: rgba(168,85,247,.22);
      --c3: rgba(34,197,94,.14);

      --pill-bg: rgba(255,255,255,.03);
      --pill-border: rgba(255,255,255,.10);

      --hero-bg1: rgba(255,255,255,.07);
      --hero-bg2: rgba(255,255,255,.03);

      --btn-bg: rgba(255,255,255,.04);
      --btn-border: rgba(255,255,255,.14);

      --glass-bg: rgba(255,255,255,.045);
      --glass-bg2: rgba(255,255,255,.020);
      --glass-border: rgba(255,255,255,.16);

      --goldA: rgba(255, 214, 102, .95);
      --goldB: rgba(255, 165, 72, .70);
      --goldC: rgba(255, 245, 195, .55);
      --goldLine: rgba(255, 214, 102, .44);
      --goldGlow1: rgba(255, 190, 90, .36);
      --goldGlow2: rgba(255, 230, 160, .20);
      --goldGlow3: rgba(255, 140, 70, .22);
    }

    html[data-theme="light"]{
      --bg1:#f4f6fb;
      --bg2:#eef1f7;
      --bg3:#f8f9fd;

      --text:rgba(10,12,18,.90);
      --muted:rgba(10,12,18,.62);
      --line:rgba(10,12,18,.14);

      --shadow: 0 18px 55px rgba(10,12,18,.12);

      --c1: rgba(56,189,248,.16);
      --c2: rgba(168,85,247,.14);
      --c3: rgba(34,197,94,.12);

      --pill-bg: rgba(10,12,18,.04);
      --pill-border: rgba(10,12,18,.12);

      --hero-bg1: rgba(255,255,255,.80);
      --hero-bg2: rgba(255,255,255,.62);

      --btn-bg: rgba(10,12,18,.05);
      --btn-border: rgba(10,12,18,.14);

      --glass-bg: rgba(255,255,255,.78);
      --glass-bg2: rgba(255,255,255,.52);
      --glass-border: rgba(10,12,18,.12);

      --goldA: rgba(255, 196, 78, .92);
      --goldB: rgba(255, 150, 70, .62);
      --goldC: rgba(255, 225, 160, .52);
      --goldLine: rgba(255, 180, 70, .34);
      --goldGlow1: rgba(255, 170, 70, .24);
      --goldGlow2: rgba(255, 210, 140, .18);
      --goldGlow3: rgba(255, 135, 70, .16);
    }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
      background:
        radial-gradient(1200px 650px at 20% 10%, var(--c1), transparent 55%),
        radial-gradient(900px 600px at 80% 18%, var(--c2), transparent 55%),
        radial-gradient(1050px 700px at 50% 95%, var(--c3), transparent 55%),
        linear-gradient(180deg, var(--bg1) 0%, var(--bg2) 40%, var(--bg3) 100%);
      color:var(--text);
      overflow-x:hidden;
    }
    a{ color:inherit; text-decoration:none; }
    .wrap{ max-width:var(--max); margin:0 auto; padding: 0 18px; }

    .topbar{
      position:sticky; top:0; z-index:50;
      backdrop-filter: blur(12px);
      background: linear-gradient(180deg, rgba(7,10,18,.82), rgba(7,10,18,.44));
      border-bottom:1px solid var(--line);
    }
    html[data-theme="light"] .topbar{
      background: linear-gradient(180deg, rgba(244,246,251,.86), rgba(244,246,251,.56));
    }
    .topbar-inner{
      display:flex; align-items:center; justify-content:space-between;
      padding: 14px 0;
      gap: 14px;
    }

    .brand{ display:flex; align-items:center; gap:12px; }
    .logo{
      width:40px; height:40px; border-radius:12px;
      background: radial-gradient(circle at 30% 30%, rgba(56,189,248,.9), rgba(168,85,247,.65) 45%, rgba(34,197,94,.35) 75%, rgba(255,255,255,.08) 100%);
      box-shadow: 0 0 0 1px rgba(255,255,255,.14), 0 18px 45px rgba(168,85,247,.18);
      position:relative; overflow:hidden;
    }
    .logo::after{
      content:"";
      position:absolute; inset:-60%;
      background: conic-gradient(from 200deg, transparent 0 35%, rgba(255,255,255,.16) 45%, transparent 60% 100%);
      animation: spin 7s linear infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }

    .brand h1{
      margin:0;
      font-size: 13px;
      letter-spacing:.08em;
      text-transform: uppercase;
      color: rgba(255,255,255,.70);
    }
    html[data-theme="light"] .brand h1{ color: rgba(10,12,18,.70); }

    .brand .title{
      margin:0;
      font-size: 14px;
      color: rgba(255,255,255,.90);
      letter-spacing:.02em;
    }
    html[data-theme="light"] .brand .title{ color: rgba(10,12,18,.90); }

    .nav{ display:flex; gap:8px; flex-wrap:wrap; align-items:center; justify-content:flex-end; }
    .nav a{
      padding: 10px 12px;
      border-radius: 999px;
      border: 1px solid var(--pill-border);
      background: var(--pill-bg);
      color: rgba(255,255,255,.78);
      font-size: 13px;
      transition: transform .15s ease, background .2s ease, border-color .2s ease;
      user-select:none;
    }
    html[data-theme="light"] .nav a{ color: rgba(10,12,18,.78); }
    .nav a:hover{
      transform: translateY(-1px);
      background: rgba(255,255,255,.06);
      border-color: rgba(255,255,255,.18);
    }
    html[data-theme="light"] .nav a:hover{
      background: rgba(10,12,18,.06);
      border-color: rgba(10,12,18,.18);
    }

    .theme-switch{
      display:flex;
      align-items:center;
      gap:8px;
      margin-left:6px;
      padding: 6px 10px;
      border-radius: 999px;
      border: 1px solid var(--pill-border);
      background: var(--pill-bg);
    }
    .theme-switch .icon{ font-size:13px; opacity:.75; user-select:none; }
    .switch{ position:relative; display:inline-block; width:42px; height:22px; }
    .switch input{ opacity:0; width:0; height:0; }
    .slider{
      position:absolute; cursor:pointer; inset:0;
      background: rgba(255,255,255,.15);
      border-radius:999px;
      transition:.25s;
      border:1px solid rgba(255,255,255,.25);
    }
    html[data-theme="light"] .slider{
      background: rgba(10,12,18,.10);
      border:1px solid rgba(10,12,18,.20);
    }
    .slider::before{
      content:"";
      position:absolute;
      height:16px; width:16px;
      left:3px; top:2px;
      background: rgba(255,255,255,.92);
      border-radius:50%;
      transition:.25s;
    }
    html[data-theme="light"] .slider::before{ background: rgba(10,12,18,.82); }
    input:checked + .slider::before{ transform: translateX(20px); }

    header{ padding: 38px 0 12px; }
    .hero{
      border:1px solid var(--line);
      background: linear-gradient(180deg, var(--hero-bg1), var(--hero-bg2));
      border-radius: var(--radius2);
      box-shadow: var(--shadow);
      padding: 22px;
      position:relative;
      overflow:hidden;
    }
    .hero::before{
      content:"";
      position:absolute; inset:-1px;
      background:
        radial-gradient(600px 220px at 20% 20%, rgba(56,189,248,.14), transparent 60%),
        radial-gradient(600px 240px at 90% 10%, rgba(168,85,247,.14), transparent 60%);
      pointer-events:none;
    }
    .hero h2{
      margin: 0 0 8px;
      font-size: clamp(22px, 3vw, 36px);
      line-height:1.12;
      letter-spacing: -0.02em;
      position:relative;
      z-index:1;
    }
    .hero p{
      margin:0;
      color: var(--muted);
      font-size: 14px;
      line-height:1.65;
      max-width: 82ch;
      position:relative;
      z-index:1;
    }

    main{ padding: 18px 0 34px; }

    .grid{
      display:grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 14px;
    }

    .card{
      border-radius: var(--radius2);
      position:relative;
      overflow:hidden;

      background: linear-gradient(180deg, var(--glass-bg), var(--glass-bg2));
      border: 1px solid var(--glass-border);
      backdrop-filter: blur(16px) saturate(160%);
      -webkit-backdrop-filter: blur(16px) saturate(160%);
      box-shadow:
        0 18px 55px rgba(0,0,0,.22),
        inset 0 1px 0 rgba(255,255,255,.14);
      transition: transform .18s ease, border-color .2s ease, box-shadow .2s ease;
    }
    html[data-theme="light"] .card{
      box-shadow:
        0 18px 55px rgba(10,12,18,.10),
        inset 0 1px 0 rgba(255,255,255,.35);
    }
    .card:hover{
      transform: translateY(-2px);
      border-color: rgba(255,255,255,.22);
    }
    html[data-theme="light"] .card:hover{
      border-color: rgba(10,12,18,.18);
    }

    .card::after{
      content:"";
      position:absolute;
      inset:-40% -30% auto -30%;
      height: 70%;
      background: radial-gradient(circle at 30% 20%, rgba(255,255,255,.18), transparent 55%);
      transform: rotate(-8deg);
      pointer-events:none;
    }

    .frame{
      margin: 12px;
      border-radius: calc(var(--radius2) - 8px);
      border: 1px solid rgba(255,255,255,.16);
      background: rgba(255,255,255,.02);
      overflow:hidden;
      position:relative;
    }
    html[data-theme="light"] .frame{
      border: 1px solid rgba(10,12,18,.14);
      background: rgba(255,255,255,.40);
    }

    .photo-wrap{
      margin: 12px;
      border-radius: 20px;
      border: 1px solid rgba(255,255,255,.18);
      background: rgba(255,255,255,.02);
      overflow:hidden;
      position:relative;
    }
    html[data-theme="light"] .photo-wrap{
      border: 1px solid rgba(10,12,18,.14);
      background: rgba(10,12,18,.03);
    }

    .photo{
      height: 220px;
      background: rgba(255,255,255,.02);
      overflow:hidden;
    }
    .photo img{
      width:100%;
      height:100%;
      object-fit:cover;
      display:block;
      transform: scale(1.02);
    }

    .body{ padding: 12px 14px 16px; }
    .name{ margin:0 0 8px; font-size: 15px; color: var(--text); line-height:1.2; }
    .meta{
      display:flex;
      gap:8px;
      flex-wrap:wrap;
      margin-bottom: 10px;
      color: var(--muted);
      font-size: 12px;
    }
    .pill{
      padding: 6px 10px;
      border-radius: 999px;
      border: 1px solid var(--pill-border);
      background: var(--pill-bg);
    }
    .quote{
      margin:0;
      color: rgba(255,255,255,.68);
      font-size: 13px;
      line-height:1.55;
    }
    html[data-theme="light"] .quote{ color: rgba(10,12,18,.64); }

    /* SUPER GOLD TEACHER CARD */
    .leader{
      border-color: rgba(255,214,102,.40);
      box-shadow:
        0 28px 95px rgba(255,190,90,.20),
        0 18px 55px rgba(0,0,0,.22),
        inset 0 1px 0 rgba(255,255,255,.16);
      transform: translateY(-1px);
    }
    .leader::before{
      content:"";
      position:absolute;
      inset:-1px;
      border-radius: var(--radius2);
      padding: 1px;
      background: linear-gradient(120deg, var(--goldA), var(--goldB), var(--goldC));
      -webkit-mask: linear-gradient(#000 0 0) content-box, linear-gradient(#000 0 0);
      -webkit-mask-composite: xor;
      mask-composite: exclude;
      pointer-events:none;
    }

    .leader .frame{
      border-color: rgba(255,214,102,.30);
      background: rgba(255,214,102,.05);
    }
    .leader .photo-wrap{
      border-color: rgba(255,214,102,.34);
      background: rgba(255,214,102,.04);
    }

    /* constant glow layer (stronger) */
    .leader .glow{
      position:absolute;
      inset:-45%;
      background:
        radial-gradient(560px 300px at 18% 18%, var(--goldGlow1), transparent 55%),
        radial-gradient(640px 360px at 85% 32%, var(--goldGlow2), transparent 62%),
        radial-gradient(780px 420px at 50% 95%, var(--goldGlow3), transparent 62%);
      filter: blur(10px);
      opacity: .95;
      pointer-events:none;
      animation: glowPulse 3.8s ease-in-out infinite;
    }
    @keyframes glowPulse{
      0%,100%{ opacity:.80; transform: translateY(0) scale(1); }
      50%{ opacity:1; transform: translateY(-3px) scale(1.02); }
    }

    /* shine sweep (stronger) */
    .leader .shine{
      position:absolute;
      inset:-50%;
      background: conic-gradient(from 230deg, transparent 0 38%, rgba(255,255,255,.24) 46%, transparent 56% 100%);
      opacity: .50;
      pointer-events:none;
      animation: slowSpin 8.5s linear infinite;
      filter: blur(0.2px);
    }
    @keyframes slowSpin{ to{ transform: rotate(360deg); } }

    /* subtle sparkles */
    .leader .sparkles{
      position:absolute;
      inset:-20%;
      background:
        radial-gradient(2px 2px at 18% 35%, rgba(255,255,255,.22), transparent 60%),
        radial-gradient(2px 2px at 62% 22%, rgba(255,255,255,.18), transparent 60%),
        radial-gradient(2px 2px at 78% 58%, rgba(255,255,255,.16), transparent 60%),
        radial-gradient(2px 2px at 35% 72%, rgba(255,255,255,.14), transparent 60%),
        radial-gradient(2px 2px at 88% 80%, rgba(255,255,255,.14), transparent 60%);
      opacity:.55;
      pointer-events:none;
      animation: sparkleMove 6.2s ease-in-out infinite;
    }
    @keyframes sparkleMove{
      0%,100%{ transform: translateY(0); opacity:.45; }
      50%{ transform: translateY(-4px); opacity:.70; }
    }

    .leader:hover{
      transform: translateY(-4px);
      border-color: rgba(255,214,102,.55);
      box-shadow:
        0 34px 120px rgba(255,190,90,.26),
        0 18px 55px rgba(0,0,0,.24),
        inset 0 1px 0 rgba(255,255,255,.18);
    }
    .leader:hover .shine{ opacity:.70; }

    footer{
      padding: 22px 0 34px;
      color: var(--muted);
      font-size: 12.5px;
      border-top: 1px solid var(--line);
      margin-top: 24px;
    }

    @media (max-width: 1100px){
      .grid{ grid-template-columns: repeat(3, 1fr); }
    }
    @media (max-width: 840px){
      .grid{ grid-template-columns: repeat(2, 1fr); }
      .photo{ height: 210px; }
    }
    @media (max-width: 520px){
      .grid{ grid-template-columns: 1fr; }
      .photo{ height: 240px; }
    }
  </style>
</head>

  <script>
    const root = document.documentElement;
    const toggle = document.getElementById("themeToggle");

    function applyTheme(theme){
      root.setAttribute("data-theme", theme);
      localStorage.setItem("theme", theme);
      if (toggle) toggle.checked = (theme === "light");
    }

    const savedTheme = localStorage.getItem("theme") || "dark";
    applyTheme(savedTheme);

    if (toggle){
      toggle.addEventListener("change", () => {
        applyTheme(toggle.checked ? "light" : "dark");
      });
    }
  </script>
